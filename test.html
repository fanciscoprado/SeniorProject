<!DOCTYPE html>
<html>

<head>
    <style type = "text/css">
        div#vid_box{background: #333; padding: 10px; margin:0px auto;}
        div#video_controls_bar{ background: #333; padding: 10px;}
    </style>
    <script>
        function playPause(btn,vid){
            var vid = document.getElementById(vid);
            if(vid.paused){
                vid.play();
                btn.innerHTML = "Pause";
            }else{
                vid.pause();
                btn.innerHTML = "Play";
            }
        }

    </script>

</head>
<body>
<div id = "vid_box">
    <video id="my_video" controls="controls" width="550" height="320" autoplay>
        <source src="https://streamingv2.shoutcast.com/kssu" type="audio/aac">
    </video>
    <div id="video_controls_bar">
    <button id = "btn1" onclick="playPause(this,'my_video')">Pause</button>
</div>
</div>
</body>

</html>
