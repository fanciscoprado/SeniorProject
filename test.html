<!DOCTYPE html>
<html lang="en">

<head>
    <style type = "text/css">
        div#video_controls_bar{ background: #333; padding: 10px;}
    </style>
    <script>
        function playPause(btn,vid){
            var vid = document.getElementById(vid);
            if(vid.paused){
                vid.play();
                btn.innerHtml = "Pause";
            }else{
                vid.pause();
                btn.innerHtml = "Play";
            }
        }

    </script>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body align="center">
<video id="'my_video" controls autoplay name="media" width="550" height="320">
    <source src="https://streamingv2.shoutcast.com/kssu" type="audio/aac">
</video>
<div id="video_controls_bar">
    <button id ="playpausebtn" onclick="playPause(this, 'my_video')">Pause</button>
</div>
</body>

</html>
