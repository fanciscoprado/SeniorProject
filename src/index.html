<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <title>KSSU</title>
</head>
<body>
<div class="mainContainer">
    <div class="topbar">
        <div class="topinner">
            <div class="logo">
                <img class="imageLogo" src="images/logo.svg">
            </div>
        </div>
    </div>

    <div class="middle">
        <div class="flexContainer">
            <div class="flexLeft">
                <div class="midLeft">
                <h1>Up Next</h1>
                <div data-station="kssu" data-count="10" data-action="upcoming-shows" class="spinitron-js-widget"></div>
                <script async src="//spinitron.com/static/js/widget.js"></script>
                </div>
            </div>
            <div class="flexMid">
                <h1>Now Playing</h1>
                <div data-station="kssu" data-action="now-playing-v2" class="spinitron-js-widget"></div>
                <script async src="//spinitron.com/static/js/widget.js"></script>
                <img src="images/logo.svg">
            </div>
            <div class="flexRight">
                <h1>Recent Jams</h1>
                <div class="spinitron-js-widget" data-action="now-playing-v2" data-station="kssu" data-num="10" data-sharing="1" data-player="1" data-merch="1" data-cover="1"></div>
                <script async src="//spinitron.com/static/js/widget.js"></script>
            </div>
        </div>
    </div>

<div class="bottom">

		<div id="audio-player">
			<div id="audio-buttons">
				<button id="play" onclick="stopSong()"></button>
				<button id="stop" onclick="playSong()"></button>
			</div>
			<div class="clearfix"></div>
			<input id="volume" type="range" min="0" max="1" value="0.7" onchange="changeVolume(this.value)" step="0.01">
			<div class="clearfix"></div>
			
		</div>


    <a href="popOut.html" onclick="close_window(); window.open('mini.html',
                         'newwindow',
                         'resizable=0,width=450,height=400');

              return false;"><img src="images/popOut.png" width="30" height="30" class="imageAlign"></a>


</div>
</div>
<script src="jquery.js"></script>
<script src="index.js"></script>
</body>
<script type="text/javascript">
	$('#play').hide();
	var song = new Audio();
	song.src = "https://streamingv2.shoutcast.com/kssu";
	song.volume = 0.7;
	window.onload = playFirst();
	playFirst();
	function playFirst(){
		song.play();
	}
	function stopSong(){
		song.src = "https://streamingv2.shoutcast.com/kssu";
		song.play();
		$('#play').hide();
		$('#stop').show();
	}
	function playSong(){
		song.pause();
		$('#stop').hide();
		$('#play').show();
	}
	function changeVolume(v_value){
		song.volume = v_value;
	}
</script>
</html>
