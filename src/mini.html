<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <title>KSSU</title>
</head>
<body>
<div class="mainContainer">
    <div class="topbar">
        <div class="topinner">
            <div class="logo">
                <img class="imageLogo" src="images/logo.svg">
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="flexContainer">

            <div class="flexMid">
                <h1>Now Playing</h1>
                <div data-station="kssu" data-action="now-playing-v2" class="spinitron-js-widget"></div>
                <script async src="//spinitron.com/static/js/widget.js"></script>
            </div>

        </div>

    </div>
    <div class="bottom">
        <audio controls autoplay class="player">
            <source src="https://streamingv2.shoutcast.com/kssu_128.aac">
        </audio>

        <a href="index.html" onclick="close_window()" rel="noopener noreferrer" target="_blank">
            <img src="images/popOut.png" width="30" height="30" class="imageAlign">
        </a>

    </div>
</div>
</body>
</html>
